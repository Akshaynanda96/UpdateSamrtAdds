<form>  
    <div class="form-group">  
        <label for="business-name">Business/Shop Name</label>  
        <input type="text" class="form-control" id="business-name" name="business-name">  
    </div>  
    <div class="form-group">  
        <label for="business-type">Business Type</label>  
        <select class="form-control" id="business-type" name="business-type">  
            <option value="">Select Business Type</option>  
            <option value="option1">Option 1</option>  
            <option value="option2">Option 2</option>  
        </select>  
    </div>  
    <div class="form-group">  
        <label for="contact">Contact</label>  
        <input type="text" class="form-control" id="contact" name="contact">  
    </div>  
    <div class="form-group">  
        <label for="email">Email</label>  
        <input type="email" class="form-control" id="email" name="email">  
    </div>  
    <div class="form-group">  
        <label for="website">Website</label>  
        <input type="text" class="form-control" id="website" name="website">  
    </div>  
    <div class="form-group">  
        <label for="registration-number">Registration Number</label>  
        <input type="text" class="form-control" id="registration-number" name="registration-number">  
    </div>  
    <div class="form-group">  
        <label for="state">State</label>  
        <select class="form-control" id="state" name="state">  
            <option value="">Select State</option>  
            <option value="state1">State 1</option>  
            <option value="state2">State 2</option>  
        </select>  
    </div>  
    <div class="form-group">  
        <label for="city">City</label>  
        <select class="form-control" id="city" name="city">  
            <option value="">Select City</option>  
            <option value="city1">City 1</option>  
            <option value="city2">City 2</option>  
        </select>  
    </div>  
    <div class="form-group">  
        <label for="address">Address</label>  
        <input type="text" class="form-control" id="address" name="address">  
    </div>  
    <div class="form-group">  
        <label for="pincode">Pincode</label>  
        <input type="text" class="form-control" id="pincode" name="pincode">  
    </div>  
    <button type="submit" class="btn btn-success btn-block">NEXT</button>  
    <button type="button" class="btn btn-secondary btn-block">SKIP</button>  
</form>
